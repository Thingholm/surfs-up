<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf's Up - Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Skærmbillede 2024-08-23 092940.png">
</head>
<body>
    <div id="header"></div>
    <div class="contact-bg-container">
        <h1 class="top">Kontakt</h1>
        <section class="form-section">
            <form action="" method="post">
                <div id="name">
                    <div class="input-container">
                        <label for="firstname">Fornavn</label>
                        <input type="text" name="firstname" placeholder="Indtast dit fornavn...">
                    </div>
                    <div class="input-container">
                        <label for="lastname">Efternavn</label>
                        <input type="text" name="lastname" placeholder="Indtast dit efternavn...">
                    </div>
                </div>
                <div id="contact">
                    <div class="input-container">
                        <label for="mail">Email</label>   
                        <input type="email" name="email" placeholder="Indtast din email...">
                    </div>
                    <div class="input-container">
                        <label for="phone">Telefonnummer</label>   
                        <input type="tel" name="phonenumber" placeholder="Indtast dit telefonnummer...">
                    </div>
                </div>
                <div id="message">
                    <div class="input-container">
                        <label for="message">Hvad kan vi hjælpe med?</label>  
                        <textarea name="message" placeholder="Indtast din besked..." ></textarea>
                    </div>
                </div>
                <div id="submit">    
                    <button class="btn primary contained">Indsend</button>
                </div>
            </form>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
